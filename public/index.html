<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css"
      integrity="sha256-uq9PNlMzB+1h01Ij9cx7zeE2OR2pLAfRw3uUUOOPKdA=" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"
      integrity="sha256-rPPF6R+AH/Gilj2aC00ZAuB2EKmnEjXlEWx5MkAp7bw=" crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
    <title>Medicine Timer App</title>
  </head>

  <body>
    <div class="container">
      <div class="row gx-5 gy-5 h-50">
        <div class="col-sm-7 col-md-6">
          <div id='calendar'></div>
        </div>
        <div class="col-sm-5 h-100">
          <div class="row gx-5 gy-5">
            <div class="col">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Gabapentin
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Med X</a></li>
                  <li><a class="dropdown-item" href="#">Drug Y</a></li>
                  <li><a class="dropdown-item" href="#">Gabapentin</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row gx-5 gy-5">
            <div class="col">
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="mg" id="mg" aria-label="milligrams">
                <span class="input-group-text">mg per</span>
                <input type="number" class="form-control" placeholder="hr" id="hr" aria-label="hours">
                <span class="input-group-text">hours</span>
              </div>
            </div>
          </div>
          <div class="row gx-5 gy-5">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text">Beginning at:</span>
                <input type="datetime-local" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row gx-5 gy-5">
            <div class="col">
              <button class="btn btn-secondary w-100" type="button" id="updateDosage" data-bs-toggle="update"
                aria-expanded="false">Update</button>
            </div>
          </div>
          <div class="row gx-5 gy-5">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text">seed</span>
                <input type="text" class="form-control" placeholder="seed" id="seed" aria-label="seed">
              </div>
            </div>
          </div>
          <div class="row gx-5 gy-5">
            <div class="col">
              <button class="btn btn-secondary w-100" type="button" id="applySeed" data-bs-toggle="applySeed"
                aria-expanded="false">Apply</button>
              <button class="btn btn-secondary w-100" type="button" id="generateSeed" data-bs-toggle="generateSeed"
                aria-expanded="false">Generate</button>
            </div>
          </div>
          <div class="row gx-5 gy-5">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text">Med</span>
                <input type="text" class="form-control" placeholder="med" id="med" aria-label="med">
                <span class="input-group-text">Dose</span>
                <input type="number" class="form-control" placeholder="dose" id="dose" aria-label="dose">
              </div>
            </div>
          </div>
          <div class="row gx-5 gy-5">
            <div class="col">
              <div class="input-group mb-3">
                <span class="input-group-text">Taken at:</span>
                <input type="datetime-local" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
  </body>

</html>
